<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Detection Wake-up</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-node"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-react-native"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
</head>
<body>

  <h1>Wake Up Detection</h1>
  <video id="video" width="640" height="480" autoplay></video>

  <script>
    const videoElement = document.getElementById('video');
    const wakeUpSound = new Audio('https://github.com/Maxey1950/wakeupmom/raw/refs/heads/main/alert.mp3');

    async function setupCamera() {
      const constraints = {
        video: {
          facingMode: 'user',  // Use front camera
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
      } catch (error) {
        console.error('Error accessing camera: ', error);
      }
    }

    async function detectFace() {
      await tf.ready();  // Make sure TensorFlow.js is ready

      const model = await faceLandmarksDetection.load(
        faceLandmarksDetection.SupportedPackages.mediapipeFacemesh
      );

      const detect = async () => {
        const predictions = await model.estimateFaces({
          input: videoElement
        });

        if (predictions.length > 0) {
          // Simulated logic to detect "falling asleep" (e.g., eyes closed)
          if (eyesClosed(predictions)) {
            wakeUpSound.play();
          }
        }

        requestAnimationFrame(detect);
      };

      detect();
    }

    function eyesClosed(predictions) {
      // Dummy check to simulate detecting closed eyes (just an example)
      return predictions.some(prediction => {
        const leftEye = prediction.annotations.leftEye;
        const rightEye = prediction.annotations.rightEye;

        // Simple logic to simulate closed eyes (check if eye landmarks are very close)
        return Math.abs(leftEye[1][1] - rightEye[1][1]) < 5;
      });
    }

    setupCamera();
    detectFace();
  </script>

</body>
</html>
